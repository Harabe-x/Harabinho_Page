<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harabe</title>
    <link rel="shortcut icon" type="image/png" href="images/elements/png/Logo.png"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="centered">
        <div>
            <h1 class="hero__header pink__colored" data-aos="fade-right">Hello,</h1>
            <h1 class="hero__header" data-aos="fade-left">My name is Harabe.</h1>
        </div>
        <img src="images/elements/png/line_short.png" alt="line" class="divider__line" data-aos="flip-left">
    </section>
    <section class="centered">
        <div>
            <h1 class="about__header" data-aos="zoom-out">
                I'm currently making a 

                <span class="orange__highlight">portfolio.</span>
            </h1>
            <h1 class="about__header" data-aos="flip-down">
                Links to my
                <span class="orange__highlight">socials</span>
                 below.
            </h1>
        </div>
        <img src="images/elements/png/line_short.png" alt="line" class="divider__line" data-aos="flip-left">
    </section>
    <div id="end__of__page" class="centered">
        <div class="row">
            <div class="logo">
                <a href="https://www.facebook.com/profile.php" target="_blank">
                    <img src="images/elements/png/fb.png" alt="youtube logo" data-aos="fade-left" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">
                    <img src="images/elements/png/twitter.png" alt="twitter logo" data-aos="zoom-in" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a href="https://discord.gg/BEn8b3Hx8C" target="_blank">
                    <img src="images/elements/png/discord.png" alt="discord logo" data-aos="fade-right" class="logo__image">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="logo">
                <a href="https://www.snapchat.com/add/harabe_kowalski" target="_blank">
                    <img src="images/elements/png/snapchat-logo-png-1450.png" alt="itch logo" data-aos="fade-right" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a href="https://github.com/Harabe-x" target="_blank">
                    <img src="images/elements/png/github.png" alt="github logo" data-aos="zoom-out" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a href="mailto: kontakt@harabe.studio" target="_blank">
                    <img src="images/elements/png/gmail.png" alt="gmail logo" data-aos="fade-left" class="logo__image">
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
</body>
</html>
